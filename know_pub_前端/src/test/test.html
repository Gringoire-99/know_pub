<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="grid">
    <span>1</span>
    <span class="body">2</span>
    <span>3</span>
</div>
</body>
<style>
    .grid {
        width: 1000px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        transition: all 1s;
    }

    .grid span {
        border: 1px solid #0095da;
        min-width: 0px;
        overflow: hidden;
    }

    @media screen and (max-width: 1000px) {
        .grid {
            grid-template-columns: 0fr 2fr 0fr;
            grid-template-rows: 1fr;
        }
    }


</style>
</html>
